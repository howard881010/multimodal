apiVersion: v1
kind: Pod
metadata:
  labels:
    project: multimodal
    user: howard
  name: howard-multimodal-interactive-pod
  namespace: spatiotemporal-decision-making
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nvidia.com/gpu.product
            operator: In
            values:
            - NVIDIA-GeForce-RTX-3090
            - NVIDIA-A10
  containers:
  - command:
    - conda
    - run
    - -n
    - multimodal
    - /bin/bash
    - -c
    - echo 
      | base64 -d > startup.sh && chmod +x startup.sh && source startup.sh; sleep
      infinity
    env:
    - name: PYTHONUNBUFFERED
      value: '1'
    - name: PYTHONIOENCODING
      value: UTF-8
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: S3_ENDPOINT_URL
      value: http://rook-ceph-rgw-nautiluss3.rook
    - name: HF_TOKEN
      value: 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
    - name: WANDB_API_KEY
      value: 90dc8c4089c21368b61f6d2069d38224d2364cf7
    - name: GIT_USERNAME
      value: howard881010
    - name: GIT_PASSWORD
      value: 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
    - name: AWS_ACCESS_KEY_ID
      value: 846LR5HD313CM9NM46J3
    - name: AWS_SECRET_ACCESS_KEY
      value: LQLlQGqZH5nICJGQU9BLRvOLLmIvMNAguRTdnTU0
    - name: PYTHONPATH
      value: src
    image: gitlab-registry.nrp-nautilus.io/howard/multimodal:latest
    name: gpu-container
    resources:
      limits:
        cpu: '5'
        memory: 32G
        nvidia.com/gpu: '1'
      requests:
        cpu: '5'
        memory: 32G
        nvidia.com/gpu: '1'
    volumeMounts:
    - mountPath: /dev/shm
      name: dshm
  imagePullSecrets:
  - name: multimodal-read-registry
  restartPolicy: Never
  tolerations: []
  volumes:
  - emptyDir:
      medium: Memory
    name: dshm
