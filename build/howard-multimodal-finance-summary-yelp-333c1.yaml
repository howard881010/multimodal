apiVersion: batch/v1
kind: Job
metadata:
  labels:
    project: multimodal
    user: howard
  name: howard-multimodal-finance-summary-yelp-333c1
  namespace: spatiotemporal-decision-making
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        project: multimodal
        user: howard
      namespace: spatiotemporal-decision-making
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - hcc-chase-shor-c4715.unl.edu
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-GeForce-RTX-3090
                - NVIDIA-A10
      containers:
      - command:
        - conda
        - run
        - -n
        - multimodal
        - /bin/bash
        - -c
        - 'echo 
          | base64 -d > startup.sh && chmod +x startup.sh && source startup.sh; git
          checkout . && git pull && sudo apt update && sudo apt install -y libaio-dev
          && python -m axolotl.cli.preprocess finetune/finance_mixed_numerical_5days.yml
          && accelerate launch -m axolotl.cli.train finetune/finance_mixed_numerical_5days.yml
          &&  s5cmd cp finetune/outputs/financial-mixed-summary-5days s3://multimodal_fine_tuning

          '
        env:
        - name: PYTHONUNBUFFERED
          value: '1'
        - name: PYTHONIOENCODING
          value: UTF-8
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: HF_TOKEN
          value: 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
        - name: WANDB_API_KEY
          value: local-f3c6c01bca8be065d4a451a115f70b098db73604
        - name: GIT_USERNAME
          value: howard881010
        - name: GIT_PASSWORD
          value: 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
        - name: WANDB_BASE_URL
          value: https://rosewandb.ucsd.edu
        - name: AWS_ACCESS_KEY_ID
          value: 846LR5HD313CM9NM46J3
        - name: AWS_SECRET_ACCESS_KEY
          value: LQLlQGqZH5nICJGQU9BLRvOLLmIvMNAguRTdnTU0
        - name: S3_ENDPOINT_URL
          value: http://rook-ceph-rgw-nautiluss3.rook
        - name: PYTHONPATH
          value: src
        image: gitlab-registry.nrp-nautilus.io/howard/multimodal:latest
        name: gpu-container
        resources:
          limits:
            cpu: '9.6'
            memory: 48.0G
            nvidia.com/gpu: '6'
          requests:
            cpu: '8'
            memory: 40G
            nvidia.com/gpu: '6'
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      imagePullSecrets:
      - name: multimodal-read-registry
      restartPolicy: Never
      tolerations: []
      volumes:
      - emptyDir:
          medium: Memory
        name: dshm
