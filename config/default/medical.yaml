dataset:
  dataset_path: data/kai/forecasting/multimodal_dataset/medical_data
  model_type: "text_text"
  input_window: 14
  output_window: 14
  hf_repo: "Howard881010/medical-14day"
  timestep: day
  numerical_columns:
  - Heart_Rate
  # - Respiratory_Rate
  # - SaO2
  # - FiO2
  normalization: window_last
  train_split: 0.8
  valid_split: 0.9
  batch_size: 4
  instruction_template: 'Given the medical notes of the first {input_window} {timestep},
    predict the medical notes of the next {output_window} {timestep}.

    Output the result in the following format:

    '
  date_template: <{timestep}_{index}_date>
  text_template: <{timestep}_{index}_medical_notes>
  time_template: <{timestep}_{index}_{col}>

model:
  model_name: "unsloth/Meta-Llama-3.1-8B-Instruct"
  lora_r: 8
  lora_alpha: 32
  lora_dropout: 0.1
  embd_dim: 4096

training:
  output_path: "results/medical_hybrid_{input_window}_{output_window}"
  wandb: "multimodal_forecasting_hybrid"
  seed: 0
  device: cuda
  lr: 0.001
  epochs: 20
  batch_size: 1
  max_grad_norm: 1.0
  prediction_interval: 1

