dataset:
  batch_size: 4
  dataset_path: Data/climate_2014_2023_final.csv
  date_template: '{timestep}_{index}_date'
  hf_repo: Howard881010/climate-7day-mixed
  input_window: 7
  instruction_template: 'Given the weather forecast and Washington,DC temperature
    of the first {input_window} {timestep}, predict the weather forecast and Washington,DC
    temperature of the next {output_window} {timestep}. Output the result **ONLY**
    in the following YAML format:

    '
  model_type: text_time_text_time
  name: climate
  normalization: window_last
  numerical_columns:
  - temp
  output_window: 7
  repo: Howard881010/climate-7day-mixed
  text_template: '{timestep}_{index}_weather_forecast'
  time_template: '{timestep}_{index}_{col}'
  timestep: day
  train_split: 0.8
  valid_split: 0.9
model:
  embd_dim: 4096
  lora_alpha: 32
  lora_dropout: 0.1
  lora_r: 8
  model_name: unsloth/Meta-Llama-3.1-8B-Instruct
results:
  case: 1-1
  model_type: input_copy
  result_dir: results/climate/input_copy/1-1
  results_path: results/climate/input_copy/1-1/result.csv
  wandb_project: Inference-new
training:
  batch_size: 1
  device: cuda
  epochs: 20
  lr: 0.001
  max_grad_norm: 1.0
  output_path: results/climate_{input_window}_{output_window}
  prediction_interval: 1
  seed: 0
  wandb: multimodal_forecasting_default
