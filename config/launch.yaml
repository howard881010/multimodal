project_name: multimodal
model:
  finance-summary:
    command: >
      git checkout . &&
      git pull &&
      sudo apt update &&
      sudo apt install -y libaio-dev &&
      python src/multimodal.py climate 1 mistral7b 2 finetune &&
      python src/multimodal.py climate 2 mistral7b 2 finetune &&
      python src/multimodal.py climate 3 mistral7b 2 finetune &&
      python src/multimodal.py climate 1 mistral7b 1 finetune &&
      python src/multimodal.py climate 2 mistral7b 1 finetune &&
      python src/multimodal.py climate 3 mistral7b 1 finetune 
    cpu_count: 10
    gpu_count: 4
    memory: 200
dataset:
  yelp:
    hparam:
      _fn: Howard881010/Yelp-dataset
  mimic:
    hparam:
      _fn: mimic.txt
run:
  model: [finance-summary]
  dataset: [yelp]
