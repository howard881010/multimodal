project_name: multimodal
model:
  finance-summary:
    command: >
      git checkout . &&
      git pull &&
      sudo apt update &&
      sudo apt install -y libaio-dev &&
      
    cpu_count: 10
    gpu_count: 4
    memory: 100
dataset:
  yelp:
    hparam:
      _fn: Howard881010/Yelp-dataset
  mimic:
    hparam:
      _fn: mimic.txt
run:
  model: [finance-summary]
  dataset: [yelp]
