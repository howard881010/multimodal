project_name: multimodal
model:
  medical:
    command: >
      git checkout . &&
      git pull &&
      sudo apt update &&
      sudo apt install -y libaio-dev &&
      python -m axolotl.cli.preprocess finetune/medical.yml &&
      accelerate launch -m axolotl.cli.train finetune/medical.yml &&
      s5cmd cp finetune/medical s3://multimodal_fine_tuning
    cpu_count: 14
    gpu_count: 8
    memory: 150
dataset:
  medical:
    hparam:
      _fn: Howard881010/Yelp-dataset
  mimic:
    hparam:
      _fn: mimic.txt
run:
  model: [medical]
  dataset: [medical]
# file:
#   - ./axolotl/examples/llama-2/myconfig.yml
# hostname_whitelist:
#   - hcc-chase-shor-c4715.unl.edu
prefix: rtxa6000
special_gpu: rtxa6000
file: [src/multimodal.py, src/text_evaluation.py, src/dart.py, src/utils.py, src/modelchat.py, src/batch_inference_chat.py]
# gpu_count: 2