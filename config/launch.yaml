project_name: multimodal
model:
  gpt:
    command: >
      git checkout . &&
      git pull &&
      sudo apt update &&
      sudo apt install -y libaio-dev &&
      python -m axolotl.cli.preprocess finetune/climate-14day-mixed.yml &&
      accelerate launch -m axolotl.cli.train finetune/climate-14day-mixed.yml &&
      python -m axolotl.cli.preprocess finetune/climate-14day.yml &&
      accelerate launch -m axolotl.cli.train finetune/climate-14day.yml &&
      s5cmd cp finetune/output/climate-14day-mixed s3://multimodal_fine_tuning &&
      s5cmd cp finetune/output/climate-14day s3://multimodal_fine_tuning
    cpu_count: 8
    gpu_count: 6
    memory: 200
dataset:
  climate:
    hparam:
      _fn: Howard881010/Yelp-dataset
  mimic:
    hparam:
      _fn: mimic.txt
run:
  model: [gpt]
  dataset: [climate]
# file:
