project_name: multimodal
model:
  medical:
    command: >
      git checkout . &&
      git pull &&
      sudo apt update &&
      sudo apt install -y libaio-dev &&
      
    cpu_count: 16
    gpu_count: 4
    memory: 200
dataset:
  medical:
    hparam:
      _fn: Howard881010/Yelp-dataset
  mimic:
    hparam:
      _fn: mimic.txt
run:
  model: [medical]
  dataset: [medical]
# file:
#   - ./axolotl/examples/llama-2/myconfig.yml
# hostname_whitelist:
#   - hcc-chase-shor-c4715.unl.edu
prefix: a100
special_gpu: a100
file: [src/multimodal.py, src/text_evaluation.py, src/dart.py, src/utils.py]