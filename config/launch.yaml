project_name: multimodal
model:
  climate:
    command: >
      git checkout . &&
      git pull &&
      sudo apt update &&
      sudo apt install -y libaio-dev &&
      python src/multimodal.py climate 1 mistral7b 2 finetune &&
      python src/multimodal.py climate 2 mistral7b 2 finetune &&
      python src/multimodal.py climate 3 mistral7b 2 finetune &&
      python src/multimodal.py climate 1 mistral7b 1 finetune &&
      python src/multimodal.py climate 2 mistral7b 1 finetune &&
      python src/multimodal.py climate 3 mistral7b 1 finetune &&
      python src/multimodal.py gas 1 mistral7b 2 finetune &&
      python src/multimodal.py gas 2 mistral7b 2 finetune &&
      python src/multimodal.py gas 3 mistral7b 2 finetune &&
      python src/multimodal.py gas 1 mistral7b 1 finetune &&
      python src/multimodal.py gas 2 mistral7b 1 finetune &&
      python src/multimodal.py gas 3 mistral7b 1 finetune &&
      s5cmd cp Predictions_and_attempts s3://multimodal_fine_tuning
    cpu_count: 8
    gpu_count: 2
    memory: 200
dataset:
  climate-all:
    hparam:
      _fn: Howard881010/Yelp-dataset
  mimic:
    hparam:
      _fn: mimic.txt
run:
  model: [climate]
  dataset: [climate-all]
