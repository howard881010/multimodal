project_name: multimodal
model:
  gpt:
    command: >
      git checkout . &&
      git pull &&
      sudo apt update &&
      sudo apt install -y libaio-dev &&
      python src/multimodal.py climate 1 llama8b 2 test &&
      python src/multimodal.py climate 2 llama8b 2 test &&
      python src/multimodal.py climate 3 llama8b 2 test &&
      python src/multimodal.py climate 1 llama8b 1 test &&
      python src/multimodal.py climate 2 llama8b 1 test &&
      python src/multimodal.py climate 3 llama8b 1 test
    cpu_count: 15
    gpu_count: 8
    memory: 200
dataset:
  climate:
    hparam:
      _fn: Howard881010/Yelp-dataset
  mimic:
    hparam:
      _fn: mimic.txt
run:
  model: [gpt]
  dataset: [climate]
