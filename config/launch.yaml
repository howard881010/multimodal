project_name: multimodal
model:
  medical:
    command: >
      git checkout . &&
      git pull &&
      sudo apt update &&
      sudo apt install -y libaio-dev &&
      python src/multimodal.py medical 3 mistral7b 2 finetune && 
      python src/multimodal.py medical 2 mistral7b 2 finetune && 
      python src/multimodal.py medical 1 mistral7b 2 finetune &&
      python src/multimodal.py medical 3 mistral7b 1 finetune && 
      python src/multimodal.py medical 2 mistral7b 1 finetune && 
      python src/multimodal.py medical 1 mistral7b 1 finetune 
    cpu_count: 16
    gpu_count: 4
    memory: 150
dataset:
  medical:
    hparam:
      _fn: Howard881010/Yelp-dataset
  mimic:
    hparam:
      _fn: mimic.txt
run:
  model: [medical]
  dataset: [medical]
