project_name: multimodal
model:
  finance-summary:
    command: >
      git checkout . &&
      git pull &&
      sudo apt update &&
      sudo apt install -y libaio-dev &&
      python -m axolotl.cli.preprocess finetune/gas_2week_mixed_mixed_fact.yml &&
      accelerate launch -m axolotl.cli.train finetune/gas_2week_mixed_mixed_fact.yml && 
      s5cmd cp finetune/outputs/gas-2_week-mixed-mixed-fact s3://multimodal_fine_tuning
    cpu_count: 10
    gpu_count: 4
    memory: 50
dataset:
  yelp:
    hparam:
      _fn: Howard881010/Yelp-dataset
  mimic:
    hparam:
      _fn: mimic.txt
run:
  model: [finance-summary]
  dataset: [yelp]
