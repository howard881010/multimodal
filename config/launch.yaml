project_name: multimodal
model:
  finance-summary:
    command: >
      git checkout . &&
      git pull &&
      sudo apt update &&
      sudo apt install -y libaio-dev &&
      python -m axolotl.cli.preprocess finetune/finance_mixed_numerical_5days.yml &&
      accelerate launch -m axolotl.cli.train finetune/finance_mixed_numerical_5days.yml && 
      s5cmd cp finetune/outputs/financial-mixed-summary-5days s3://multimodal_fine_tuning
    cpu_count: 8
    gpu_count: 6
    memory: 40
dataset:
  yelp:
    hparam:
      _fn: Howard881010/Yelp-dataset
  mimic:
    hparam:
      _fn: mimic.txt
run:
  model: [finance-summary]
  dataset: [yelp]
# file:
#   - ./axolotl/examples/llama-2/myconfig.yml
hostname_whitelist:
  - hcc-chase-shor-c4715.unl.edu
