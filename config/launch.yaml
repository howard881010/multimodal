project_name: multimodal
model:
  gpt:
    command: >
      git checkout . &&
      git pull &&
      sudo apt update &&
      sudo apt install -y libaio-dev &&
      python -m axolotl.cli.preprocess finetune/climate/climate.yml &&
      accelerate launch -m axolotl.cli.train finetune/climate/climate.yml && 
      s5cmd cp finetune/output/climate-A100 s3://multimodal_fine_tuning
    cpu_count: 12
    gpu_count: 4
    memory: 200
# irrelevant:
dataset:
  climate:
    hparam:
      _fn: Howard881010/Yelp-dataset
  mimic:
    hparam:
      _fn: mimic.txt
# irrelevant:
run:
  model: [gpt]
  dataset: [climate]
# file:
#   - ./axolotl/examples/llama-2/myconfig.yml
# hostname_whitelist:
#   - hcc-chase-shor-c4715.unl.edu
prefix: climate7a5
special_gpu: a100
